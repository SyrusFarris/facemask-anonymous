<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>PIXELVIEW</title>
</head>
<body class="text-white">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">PIXELVIEW</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Login
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-white" >New User</a></li>
                  <li><a class="dropdown-item text-white" >Returning User</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <hero class="hero p-3">
        <div class="search d-flex">
            <input class="me-3" type="text" placeholder="xyz">
            <button class="btn btn-success">Search</button>
        </div>
    </hero>
    <main>
        <div>
            <div class="text-center">
                <h2 class="border border-success">Newest Reviews</h2>
                <p>text</p>
            </div>
        </div>
        <div>
            <div class="modal fade text-center w-50 bg-secondary" id="oldUser">
                <div class="modal-content">
                    <input class="" type="text" placeholder="Username">
                    <input class="" type="text" placeholder="Password">
                </div>
                <div>
                    <button class="btn btn-success">Login</button>
                </div>
            </div>
            <div class="modal fade text-center w-50 bg-secondary" id="newUser">
                <div class="modal-content">
                    <input class="" type="text" placeholder="Email Address">
                    <input class="" type="text" placeholder="Username">
                    <input class="" type="text" placeholder="Password">
                </div>
                <div>
                    <button class="btn btn-success">Start</button>
                </div>
            </div>    
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</body>
</html>
